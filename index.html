<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barceló Eventos</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS v5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="images/icono.png" type="image/png">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Carrusel de fondo -->
  <header id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/Barcelo1.jpg" class="d-block w-100" alt="Hero 1">
      </div>
      <div class="carousel-item">
        <img src="images/Barcelo2.jpg" class="d-block w-100" alt="Hero 2">
      </div>
      <!-- Puedes añadir más slides aquí -->
    </div>
  </header>

  <!-- Todo el contenido va dentro de este overlay -->
  <div class="content-overlay d-flex flex-column min-vh-100">

    <!-- Top Bar con contacto y redes -->
    <div class="bg-light py-2 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <i class="bi bi-envelope me-1"></i>
          <a href="mailto:guatemalacity@barcelo.com" class="text-decoration-none text-dark">guatemalacity@barcelo.com</a>
          <span class="mx-2">|</span>
          <i class="bi bi-telephone me-1"></i>
          <a href="tel:+50223204000" class="text-decoration-none text-dark">+502 2320-4000</a>
        </div>
        <div>
          <a href="#" class="text-dark me-3"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-dark me-3"><i class="bi bi-twitter"></i></a>
          <a href="#" class="text-dark me-3"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-dark"><i class="bi bi-youtube"></i></a>
        </div>
      </div>
    </div>

    <!-- Logo centrado sobre el carrusel -->
    <div class="logo-overlay">
      <img src="images/logob.png" alt="Barceló Guatemala City Logo" class="img-fluid">
    </div>

    <!-- CTA: Date una vuelta -->
    <section id="cta" class="container py-5 text-center mt-auto">
      <h2 class="fw-bold mb-5 text-white">Conócenos</h2>
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-md-3">
          <a href="habitacion1.html" class="text-decoration-none">
            <div class="card h-100 text-center shadow-sm hover-scale">
              <div class="card-body p-4">
                <i class="bi bi-door-open fs-1 text-primary mb-3"></i>
                <h5 class="card-title">Habitación 1</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <a href="habitacion2.html" class="text-decoration-none">
            <div class="card h-100 text-center shadow-sm hover-scale">
              <div class="card-body p-4">
                <i class="bi bi-door-open fs-1 text-primary mb-3"></i>
                <h5 class="card-title">Habitación 2</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <a href="habitacion3.html" class="text-decoration-none">
            <div class="card h-100 text-center shadow-sm hover-scale">
              <div class="card-body p-4">
                <i class="bi bi-door-open fs-1 text-primary mb-3"></i>
                <h5 class="card-title">Habitación 3</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <a href="clubpremium.html" class="text-decoration-none">
            <div class="card h-100 text-center shadow-sm hover-scale">
              <div class="card-body p-4">
                <i class="bi bi-stars fs-1 text-primary mb-3"></i>
                <h5 class="card-title">Club Premium</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer siempre al final -->
    <footer id="contacto" class="bg-dark text-white py-4 text-center mt-auto">
      <div class="container">
        <p>¿Listo para empezar? <a href="mailto:guatemalacity@barcelo.com" class="text-primary">Contáctanos</a></p>
        <small>&copy; 2025 Barceló. Todos los derechos reservados.</small>
      </div>
    </footer>

  </div>

  <!-- Scripts de Bootstrap y Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
